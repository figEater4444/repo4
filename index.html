<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro MCQ System | OCR & Randomization</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --color-primary: #2d7a8a;
            --color-primary-light: #e8f5f7;
            --color-text: #1a1a1a;
            --color-border: #d0d0d0;
            --color-bg: #f4f7f8;
            --color-success: #27ae60;
            --color-danger: #e74c3c;
            --color-correct: #d4edda;
            --color-incorrect: #f8d7da;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--color-bg); color: var(--color-text); line-height: 1.6; }
        .hidden { display: none !important; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* Timer Banner */
        .timer-banner { position: sticky; top: 0; z-index: 1000; background: #2c3e50; color: white; padding: 12px; text-align: center; font-size: 1.2rem; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* Login */
        .login-screen { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, var(--color-primary), #1a5a66); }
        .login-box { background: white; padding: 40px; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }

        /* Cards & UI */
        header { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: center; border-bottom: 4px solid var(--color-primary); }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        /* Forms */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid var(--color-border); border-radius: 6px; font-family: inherit; }
        .button { padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-primary { background: var(--color-primary); color: white; }
        .btn-success { background: var(--color-success); color: white; }
        .btn-danger { background: var(--color-danger); color: white; }
        .btn-full { width: 100%; }

        /* OCR Box */
        .ocr-box { border: 2px dashed var(--color-primary); background: var(--color-primary-light); text-align: center; padding: 15px; margin-bottom: 15px; border-radius: 8px; }

        /* Student Test View */
        .test-option { display: block; padding: 12px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        .test-option:hover { background: #f0f0f0; }
        input[type="radio"]:checked + span { font-weight: bold; color: var(--color-primary); }

        /* Results Table */
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; }

        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h2 style="text-align:center; margin-bottom:20px;">MCQ Portal Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <div id="studentExtra" class="hidden">
                    <div class="form-group"><label>Class</label><input type="text" id="sClass"></div>
                    <div class="form-group"><label>Subject</label><input type="text" id="sSubject"></div>
                </div>
                <button type="submit" class="button btn-primary btn-full">Enter System</button>
            </form>
        </div>
    </div>

    <div id="adminApp" class="container hidden">
        <header>
            <h1>Admin Dashboard</h1>
            <div style="margin-top:10px;">
                <button class="button btn-primary" onclick="showAdminTab('creator')">Paper Creator</button>
                <button class="button btn-success" onclick="showAdminTab('results')">Gradebook</button>
                <button class="button btn-danger" onclick="logout()">Logout</button>
            </div>
        </header>

        <div id="tabCreator">
            <div class="grid">
                <div class="card">
                    <h3>ðŸ“„ Paper Info</h3>
                    <div class="form-group"><label>Subject</label><input type="text" id="paperSubject"></div>
                    <div class="form-group"><label>Class</label><input type="text" id="paperClass"></div>
                    <div class="form-group"><label>Duration (Mins)</label><input type="number" id="paperDuration" value="30"></div>
                </div>
                <div class="card">
                    <h3>âž• Add Question</h3>
                    <div class="ocr-box">
                        <label>ðŸ“¸ Add via Screenshot</label>
                        <input type="file" accept="image/*" onchange="runOCR(this)">
                        <div id="ocrStatus" style="font-size:0.8rem; margin-top:5px; color:var(--color-primary);"></div>
                    </div>
                    <textarea id="qText" placeholder="Question content..." style="height:80px; margin-bottom:10px;"></textarea>
                    <div class="grid" style="gap:10px;">
                        <input type="text" id="optA" placeholder="Option A">
                        <input type="text" id="optB" placeholder="Option B">
                        <input type="text" id="optC" placeholder="Option C">
                        <input type="text" id="optD" placeholder="Option D">
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <label>Correct Answer</label>
                        <select id="qCorrect"><option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option></select>
                    </div>
                    <button class="button btn-primary btn-full" onclick="saveQuestion()">Save Question</button>
                </div>
            </div>
        </div>

        <div id="tabResults" class="hidden">
            <div class="card">
                <h3>ðŸ“Š Student Performance</h3>
                <table>
                    <thead><tr><th>Student</th><th>Subject</th><th>Score</th><th>Date</th></tr></thead>
                    <tbody id="resultsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="studentApp" class="container hidden">
        <div id="timer" class="timer-banner">Time Remaining: --:--</div>
        <header>
            <h2 id="studentHeading">Online Examination</h2>
            <p id="studentSubheading"></p>
        </header>
        <div id="examPaper"></div>
        <button id="submitTestBtn" class="button btn-success btn-full" onclick="finishExam()" style="margin-top:20px; font-size:1.2rem;">Submit Final Exam</button>
    </div>

    <script>
        // Database Configuration
        let db;
        const request = indexedDB.open('MCQ_PRO_DATABASE', 1);
        request.onupgradeneeded = (e) => {
            const d = e.target.result;
            d.createObjectStore('papers', { keyPath: 'id', autoIncrement: true }).createIndex('filter', ['subject', 'classGrade']);
            d.createObjectStore('questions', { keyPath: 'id', autoIncrement: true }).createIndex('paperId', 'paperId');
            d.createObjectStore('results', { keyPath: 'id', autoIncrement: true });
            d.createObjectStore('users', { keyPath: 'username' }).add({username:'admin', password:'123', role:'admin'});
        };
        request.onsuccess = (e) => db = e.target.result;

        let currentUser = {};
        let activeQuestions = [];
        let examTimer;

        // Login System
        function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            if (u === 'admin' && p === '123') {
                currentUser = {role: 'admin'};
                showAdminView();
            } else {
                currentUser = {
                    username: u,
                    role: 'student',
                    class: document.getElementById('sClass').value,
                    subject: document.getElementById('sSubject').value
                };
                showStudentView();
            }
        }

        // Admin: OCR Function
        async function runOCR(input) {
            const file = input.files[0];
            const status = document.getElementById('ocrStatus');
            status.innerText = "â³ Reading text from image...";
            const result = await Tesseract.recognize(file, 'eng');
            document.getElementById('qText').value = result.data.text;
            status.innerText = "âœ… Done! Verify and edit below.";
        }

        // Admin: Save Logic
        function saveQuestion() {
            const paperData = {
                subject: document.getElementById('paperSubject').value,
                classGrade: document.getElementById('paperClass').value,
                duration: document.getElementById('paperDuration').value
            };

            const tx = db.transaction(['papers', 'questions'], 'readwrite');
            tx.objectStore('papers').add(paperData).onsuccess = (e) => {
                const qData = {
                    paperId: e.target.result,
                    text: document.getElementById('qText').value,
                    options: {
                        A: document.getElementById('optA').value, B: document.getElementById('optB').value,
                        C: document.getElementById('optC').value, D: document.getElementById('optD').value
                    },
                    correct: document.getElementById('qCorrect').value
                };
                tx.objectStore('questions').add(qData);
                alert("Question and Paper Saved!");
            };
        }

        // Student: Load & Randomize
        function showStudentView() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('studentApp').classList.remove('hidden');
            
            const tx = db.transaction(['papers', 'questions'], 'readonly');
            tx.objectStore('papers').index('filter').get([currentUser.subject, currentUser.class]).onsuccess = (e) => {
                const paper = e.target.result;
                if(!paper) { alert("No paper found for your class/subject."); return; }
                
                document.getElementById('studentSubheading').innerText = `${paper.subject} | ${currentUser.username}`;
                
                tx.objectStore('questions').index('paperId').getAll(paper.id).onsuccess = (ev) => {
                    let qs = ev.target.result;
                    // RANDOMIZE QUESTIONS (Fisher-Yates)
                    for (let i = qs.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [qs[i], qs[j]] = [qs[j], qs[i]];
                    }
                    activeQuestions = qs;
                    renderPaper();
                    startCountdown(paper.duration);
                };
            };
        }

        function renderPaper() {
            const container = document.getElementById('examPaper');
            container.innerHTML = activeQuestions.map((q, i) => {
                // RANDOMIZE OPTION ORDER FOR STUDENT
                const keys = ['A', 'B', 'C', 'D'].sort(() => Math.random() - 0.5);
                return `
                <div class="card">
                    <p><strong>Q${i+1}:</strong> ${q.text}</p>
                    <div style="margin-top:10px;">
                        ${keys.map(k => `
                            <label class="test-option">
                                <input type="radio" name="q${i}" value="${k}"> <span>${q.options[k]}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>`;
            }).join('');
        }

        function startCountdown(mins) {
            let time = mins * 60;
            examTimer = setInterval(() => {
                const m = Math.floor(time / 60);
                const s = time % 60;
                document.getElementById('timer').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
                if (time <= 0) { clearInterval(examTimer); finishExam(); }
                time--;
            }, 1000);
        }

        function finishExam() {
            clearInterval(examTimer);
            let score = 0;
            activeQuestions.forEach((q, i) => {
                const ans = document.querySelector(`input[name="q${i}"]:checked`)?.value;
                if (ans === q.correct) score++;
            });

            db.transaction('results', 'readwrite').objectStore('results').add({
                student: currentUser.username,
                subject: currentUser.subject,
                score: `${score}/${activeQuestions.length}`,
                date: new Date().toLocaleDateString()
            });

            document.getElementById('examPaper').innerHTML = `<div class="card" style="text-align:center"><h2>Exam Complete</h2><p style="font-size:2rem">Score: ${score}/${activeQuestions.length}</p></div>`;
            document.getElementById('submitTestBtn').classList.add('hidden');
        }

        // Admin: View Helpers
        function showAdminView() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('adminApp').classList.remove('hidden');
        }
        function showAdminTab(tab) {
            document.getElementById('tabCreator').classList.toggle('hidden', tab !== 'creator');
            document.getElementById('tabResults').classList.toggle('hidden', tab !== 'results');
            if(tab === 'results') {
                db.transaction('results').objectStore('results').getAll().onsuccess = (e) => {
                    document.getElementById('resultsTableBody').innerHTML = e.target.result.map(r => `
                        <tr><td>${r.student}</td><td>${r.subject}</td><td>${r.score}</td><td>${r.date}</td></tr>
                    `).join('');
                };
            }
        }

        function logout() { location.reload(); }
        document.getElementById('username').addEventListener('input', (e) => {
            document.getElementById('studentExtra').classList.toggle('hidden', e.target.value === 'admin');
        });
    </script>
</body>
</html>
